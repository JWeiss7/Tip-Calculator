<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tipCalculator.css" />
    <script type="text/javascript" src="tipCalculator.js"></script>
</head>

<header class="header">
    Tip Calculator
</header>

<body>
    <form id="calculatorForm">
        How much was your total bill? :
        <span class="break"></span>$<input id="enterAmount" type="text" total="totalAmount" placeholder="Bill Total"></span>
        <br><br> Select Tip Percentage:
        <select id="dropDown">
            <option value="">Tip Percentage</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
            <option value="0.25">25%</option>
            <option value="0.30">30%</option>
        </select>
        <br><br>How many people are sharing the bill? :
        <br><input id="peopleNumber" type="text" numPeople="numberPeople" placeholder="Number of People"> People

        <br><br><input id="compute" type="submit" value="Calculate" onclick="tipCalculation()">
    </form>
</body>

</html>
